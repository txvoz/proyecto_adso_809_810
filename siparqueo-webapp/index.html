        <form id="frm1" style="margin: 50px;" >
            <h1>Formulario de registro!</h1>
            <br>
            <div class="row">
                <div class="col-3">
                    <label for="nombres" class="form-label ">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres completos">
                </div>
                <div class="col-3">
                    <label for="fechaNacimiento" class="form-label">Fecha nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="col-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control" id="color">
                </div>
                <div class="col-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="col-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono">
                </div>
                <div class="col-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatar" accept="image/*" onselect="upload()">
                </div>

                <div class="col-3">
                    <label for="rol" class="form-label">Rol</label>
                    <div id="contenedor_rol"><select class="form-control" id="rol"><option value="1">ADMIN</option><option value="2">AUX</option><option value="3">CLIENT</option></select></div>
                </div>
            </div>
            <div class="row hide" id="contenedor_avatar">
                
                    <img id="img_avatar" width="100px" height="100px">
                </div>
            
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="reset" id="resetData" class="btn btn-secondary btn-lg">Limpiar</button>
                </div>
            </div>
        </form>
